<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>What is 40% of...</title>

  <style>
    /* ===== PAGE RESET ===== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #333;
      height: 100%;
      overflow-y: auto; /* ‚úÖ allows keyboard to push content up naturally */
      -webkit-overflow-scrolling: touch;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100%;
      box-sizing: border-box;
    }

    /* ===== CARD ===== */
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 320px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 4px rgba(0, 122, 255, 0.4);
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a71d2a;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      min-height: 24px;
    }

    .error {
      margin-top: 8px;
      font-size: 15px;
      color: #e63946;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>What is 40% of...</h1>

      <input
        type="text"
        id="numberInput"
        placeholder="Enter a number"
        oninput="validateInput()"
        inputmode="decimal"
      />

      <button onclick="clearFields()">Clear</button>

      <div class="result" id="result"></div>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    // üßÆ Validate and calculate in real-time
    function validateInput() {
      const input = document.getElementById("numberInput");
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("errorMsg");

      const value = input.value.trim();

      // If field is empty
      if (value === "") {
        resultDiv.innerText = "";
        errorDiv.innerText = "";
        return;
      }

      // If not a valid number
      if (!/^[0-9]+(\.[0-9]*)?$/.test(value)) {
        errorDiv.innerText = "‚ö†Ô∏è Number okkate enter chey ra üò†";
        resultDiv.innerText = "";
        return;
      }

      errorDiv.innerText = "";

      const num = parseFloat(value);
      const result = num + (num * 0.4);
      resultDiv.innerText = `${num} + 40% = ${result.toFixed(2)}`;
    }

    // üßº Clear fields
    function clearFields() {
      document.getElementById("numberInput").value = "";
      document.getElementById("result").innerText = "";
      document.getElementById("errorMsg").innerText = "";
    }
  </script>
</body>
</html>
