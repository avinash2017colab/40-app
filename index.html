<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What is 40% of...</title>

  <style>
    /* ===== Global Page Style ===== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh; /* âœ… Prevents grey-out on iPhones */
      margin: 0;
      transition: background 0.3s ease;
    }

    /* ===== Container Box ===== */
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    /* ===== Heading ===== */
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    /* ===== Input Box ===== */
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    /* ===== Button ===== */
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a71d2a;
    }

    /* ===== Result Text ===== */
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      min-height: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>What is 40% of...</h1>

    <input
      type="number"
      id="numberInput"
      placeholder="Enter a number"
      oninput="showResult()"
    />

    <br />
    <button onclick="clearFields()">Clear</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // ===== Real-time Calculator =====
    function showResult() {
      const input = document.getElementById("numberInput");
      const resultDiv = document.getElementById("result");
      const num = parseFloat(input.value);

      if (isNaN(num)) {
        resultDiv.innerText = "";
        return;
      }

      const result = num + (num * 0.4);
      resultDiv.innerText = `${num} + 40% = ${result.toFixed(2)}`;
    }

    // ===== Clear Input and Result =====
    function clearFields() {
      document.getElementById("numberInput").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
