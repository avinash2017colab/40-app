<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>What is 40% of...</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    /* dynamically updated height */
    body.fix-ios {
      height: var(--vh, 100vh);
      min-height: var(--vh, 100vh);
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a71d2a;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      min-height: 24px;
    }
  </style>
</head>

<body class="fix-ios">
  <div class="container">
    <h1>What is 40% of...</h1>
    <input
      type="number"
      id="numberInput"
      placeholder="Enter a number"
      oninput="showResult()"
    />
    <br />
    <button onclick="clearFields()">Clear</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // âœ… Fix for iOS Safari viewport resize
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();

    // Real-time 40% calculator
    function showResult() {
      const input = document.getElementById("numberInput");
      const resultDiv = document.getElementById("result");
      const num = parseFloat(input.value);

      if (isNaN(num)) {
        resultDiv.innerText = "";
        return;
      }

      const result = num + (num * 0.4);
      resultDiv.innerText = `${num} + 40% = ${result.toFixed(2)}`;
    }

    // Clear button
    function clearFields() {
      document.getElementById("numberInput").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
